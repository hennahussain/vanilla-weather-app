<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body class="background-image">
    <div class="container">
      <div class="weather-app-wrapper"></div>
      <div class="weather-app">
        <form id="search-form" class="mb-5">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 class="dayandcity"><span id="date"></span></h1>
        <p id="city">Islamabad</p>
        <div class="clearfix weather-temperature">
          <h2>
            <img src="" alt="Clear" id="icon" class="float-left" />
            <strong id="temperature"></strong>
          </h2>
          <ul>
            <li class="units">
              <a href="#" id="celsius-link" class="active">°Celsius</a> |
              <a href="#" id="fahrenheit-link"> °Fahrenheit</a>
            </li>
            <li id="description"></li>
          </ul>
          <div class="weatherdetails-container">
            <div class="row weatherdetails">
              <div class="col-sm-4">
                <img
                  src="https://image.flaticon.com/icons/png/128/966/966412.png"
                  alt=""
                />
                <div id="high-temperature"></div>
                °C
              </div>
              <div class="col-sm-4">
                <img
                  src="https://image.flaticon.com/icons/png/128/1622/1622158.png"
                  alt=""
                />
                <div id="humidity"></div>
                <span>%</span>
              </div>
              <div class="col-sm-4">
                <img
                  src="https://image.flaticon.com/icons/png/128/2676/2676047.png"
                  alt=""
                />
                <div id="wind"></div>
                km/h
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/hghussain/vanilla-weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by Henna Hussain
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
