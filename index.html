<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper"></div>
      <div class="weather-app">
        <h1 class="dayandcity"><span id="date"></span> Saturday, June 19th</h1>
        <p id="city">Islamabad</p>
        <div class="clearfix weather-temperature">
          <h2>
            <img
              src="https://image.flaticon.com/icons/png/128/1004/1004611.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <strong id="temperature"></strong>
          </h2>
          <ul>
            <li class="units">°Cel | °Fah</li>
            <li id="description"></li>
          </ul>
          <div class="row weatherdetails">
            <div class="col-4" id="precipitation">
              <img src="" alt="" />precipitation
            </div>
            <div class="col-4">
              <img
                src="https://image.flaticon.com/icons/png/128/1622/1622158.png"
                alt=""
              />
              <div id="humidity"></div>
              <span>%</span>
            </div>
            <div class="col-4">
              <img
                src="https://image.flaticon.com/icons/png/128/2676/2676047.png"
                alt=""
              />
              <div id="wind"></div>
              km/h
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/hghussain/vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Henna Hussain
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
